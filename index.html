<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Transitions Practice</title>
  </head>
  <body>
    <section class="dot-section">
      <div class="one dot-container">
        <div class="dot dot1"></div>
        <div class="dot1-text text">ONE</div>
      </div>
      <div class="two dot-container">
        <div class="dot dot2"></div>
        <div class="dot2-text text">TWO</div>
      </div>
      <div class="three dot-container">
        <div class="dot dot3"></div>
        <div class="dot3-text text">THREE</div>
      </div>
    </section>

    <section class="text-section">
      <div class="text-container">
        <h1>This is the heading!</h1>
        <h2>This is the sub heading thing.</h2>
        <p>
          This is the paragraph of text. No idea what to write here, but here it
          is.
        </p>
      </div>
    </section>

    <!-- Boxes -->
    <div class="box-container">
      <div class="box1 box"></div>
      <div class="box2 box"></div>
      <div class="box3 box"></div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="app.js"></script>
</html>
